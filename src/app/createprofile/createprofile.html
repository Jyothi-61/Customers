<form (ngSubmit)="onSubmit()" #profileForm="ngForm" class="profile-form">
  <h2>Create Profile</h2>

  <!-- Personal Info -->
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input type="text" name="fullName" [(ngModel)]="profile.fullName" placeholder="Full Name" required />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" [(ngModel)]="profile.email" placeholder="Email" required />
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" name="phone" [(ngModel)]="profile.phone" placeholder="Phone" required />
  </div>

  <div class="form-group">
    <label for="dateOfBirth">Date of Birth</label>
    <input type="date" name="dateOfBirth" [(ngModel)]="profile.dateOfBirth" />
  </div>

  <!-- Address Info -->
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" name="address" [(ngModel)]="profile.address" placeholder="Address" />
  </div>

  <div class="form-row">
    <input type="text" name="city" [(ngModel)]="profile.city" placeholder="City" />
    <input type="text" name="state" [(ngModel)]="profile.state" placeholder="State" />
  </div>

  <div class="form-row">
    <input type="text" name="country" [(ngModel)]="profile.country" placeholder="Country" />
    <input type="text" name="pincode" [(ngModel)]="profile.pincode" placeholder="Pincode" />
  </div>

  <!-- Account Info -->
  <div class="form-group">
    <label for="kycStatus">KYC Status</label>
    <select name="kycStatus" [(ngModel)]="profile.kycStatus">
      <option value="PENDING">Pending</option>
      <option value="VERIFIED">Verified</option>
      <option value="REJECTED">Rejected</option>
    </select>
  </div>

  <div class="form-group">
    <label for="accountType">Account Type</label>
    <select name="accountType" [(ngModel)]="accountType">
      <option value="CURRENT">Current</option>
      <option value="SAVINGS">Savings</option>
      <option value="CREDIT">Credit</option>
    </select>
  </div>

  <div class="form-group">
    <label for="userId">User ID</label>
    <input type="number" name="userId" [(ngModel)]="profile.user.id" placeholder="User ID" required />
  </div>

  <button type="submit">Create Profile</button>
</form>
