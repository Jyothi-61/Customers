<!-- Top Navbar -->
<nav class="navbar">
  <div class="navbar-left">
    <a routerLink="/" class="brand-link">Smart Banking</a>
  </div>
  <div class="navbar-right">
    <a (click)="loadProfile()" class="profile-link">👤 View Profile</a>
  </div>
</nav>

<!-- Main Dashboard -->
<div class="dashboard-layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h3>Welcome, {{ accountdata[0]?.user?.username }} 👋</h3>
    <p><strong>Account Number:</strong> {{ accountdata[0]?.accountNumber }}</p>
    <p><strong>Type:</strong> {{ accountdata[0]?.accountType }}</p>
    <p><strong>Balance:</strong> ₹{{ accountdata[0]?.balance }}</p>

    <nav class="sidebar-nav">
      <a (click)="Transfer()" class="nav-link">💸 Transfer</a>
      <a (click)="deposit()" class="nav-link">💰 Deposit</a>
      <a (click)="withdraw()" class="nav-link">🏧 Withdraw</a>
<a (click)="loadPolicies()" class="nav-link">📜 Policies</a>
      <a (click)="loadTransactions()" class="nav-link">📄 Transactions</a>
    </nav>
  </aside>

  <!-- Chart Panel -->
 <!-- Chart Panel -->
<section class="chart-panel" >
  <app-recent-transactions-chart [transactions]="recentTransactions"></app-recent-transactions-chart>
  <app-balance-trend-chart [balanceHistory]="balanceHistory"></app-balance-trend-chart>
</section>


</div>
